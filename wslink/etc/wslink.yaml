http:
  mode: dev
  name: wslink
  host: 0.0.0.0
  port: 3800
  log:
    level: debug

grpc:
  mode: dev
  name: wslink-rpc
  listenon: 0.0.0.0:10008
  log:
    level: debug
  etcd:
    hosts:
      - 127.0.0.1:2379
    key: whimer.wslink.rpc
  telemetry:
    Name: wslink
    Endpoint: http://127.0.0.1:14268/api/traces
    Sampler: 1.0
    Batcher: jaeger

ws_server:
  read_timeout: 300s
  write_timeout: 30s
  busy_threshold: 85
  max_conn_allowed: 1200

redis:
  host: 127.0.0.1:7542

backend:
  passport:
    hosts: [127.0.0.1:2379]
    key: whimer.passport.rpc

system:
  shutdown:
    wait_time: 15
  conn_shard: 1
