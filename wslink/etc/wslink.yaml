http:
  mode: dev
  name: wslink
  host: 0.0.0.0
  port: 3800
  log:
    level: debug

log:
  serviceName: wslink
  stat: false

grpc:
  mode: dev
  name: wslink-rpc
  listenon: 0.0.0.0:10008
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.wslink.rpc
  telemetry:
    name: wslink
    endpoint: ${ENV_JAEGER_ENDPOINT}
    sampler: 1.0
    batcher: jaeger

ws_server:
  read_timeout: 300s
  write_timeout: 30s
  busy_threshold: 85
  max_conn_allowed: 1200

redis:
  host: ${ENV_REDIS_HOST}

backend:
    passport:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.passport.rpc

system:
  shutdown:
    wait_time: 15
  conn_shard: 1
