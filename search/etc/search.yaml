grpc:
  mode: dev
  name: search-rpc
  listenon: 0.0.0.0:10009
  log:
    level: debug
  etcd:
    hosts:
      - 127.0.0.1:2379
    key: whimer.search.rpc
  telemetry:
    Name: search
    Endpoint: http://127.0.0.1:14268/api/traces
    Sampler: 1.0
    Batcher: jaeger

elasticsearch:
  addr: ${ENV_ES_ADDR}
  user: ${ENV_ES_USER}
  password: ${ENV_ES_PASSWORD}

kafka:
  brokers: ${ENV_KFK_BROKERS}
  username: ${ENV_KFK_USERNAME}
  password: ${ENV_KFK_PASSWORD}