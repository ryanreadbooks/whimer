grpc:
  mode: dev
  name: comment-rpc
  listenon: 0.0.0.0:6667
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.comment.rpc
  telemetry:
    name: comment
    endpoint: ${ENV_JAEGER_ENDPOINT}
    sampler: 1.0
    batcher: jaeger

log:
  serviceName: comment
  stat: false

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

# 外部依赖
external:
  grpc:
    passport:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.passport.rpc
    note:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.note.rpc
    counter:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.counter.rpc

seqer: 
  addr: 127.0.0.1:9528

redis:
  host: ${ENV_REDIS_HOST}
