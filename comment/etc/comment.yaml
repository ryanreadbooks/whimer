external:
  grpc:
    passport:
      hosts: [127.0.0.1:2379]
      key: whimer.passport.rpc
    note:
      hosts: [127.0.0.1:2379]
      key: whimer.note.rpc

seqer: 
  addr: 127.0.0.1:9528

kafka:
  brokers:
    - 127.0.0.1:9094
  topic: reply-bus
  consume_group: reply-job
  num_consumers: 3
  offset: first

redis:
  host: 127.0.0.1:7542
  