grpc:
  mode: dev
  name: relation-rpc
  listenon: 0.0.0.0:9998
  log:
    level: debug
  etcd:
    hosts:
      - 127.0.0.1:2379
    key: whimer.relation.rpc
  telemetry:
    Name: relation
    Endpoint: http://127.0.0.1:14268/api/traces
    Sampler: 1.0
    Batcher: jaeger

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

redis:
  host: 127.0.0.1:7542

backend:
  passport:
    hosts: [127.0.0.1:2379]
    key: whimer.passport.rpc

