grpc:
  mode: dev
  name: relation-rpc
  listenon: 0.0.0.0:9998
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.relation.rpc
  telemetry:
    Name: relation
    Endpoint: ${ENV_JAEGER_ENDPOINT}
    Sampler: 1.0
    Batcher: jaeger

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

redis:
  host: ${ENV_REDIS_HOST}

backend:
    passport:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.passport.rpc

