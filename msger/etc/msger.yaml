grpc:
  mode: dev
  name: msger-rpc
  listenon: 0.0.0.0:5678
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.msger.rpc
  telemetry:
    Name: msger
    Endpoint: ${ENV_JAEGER_ENDPOINT}
    Sampler: 1.0
    Batcher: jaeger

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

# 外部依赖
external:
  grpc:
    passport:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.passport.rpc
    wslink:
      hosts: ${ENV_ETCD_HOSTS}
      key: whimer.wslink.rpc

seqer:
  addr: 127.0.0.1:9528

redis:
  host: ${ENV_REDIS_HOST}
