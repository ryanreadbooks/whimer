log:
  serviceName: lambda-media
  stat: false

conductor:
  hosts: ${ENV_ETCD_HOSTS}
  key: whimer.conductor.rpc

worker:
  concurrency: 2

storage:
  endpoint: ${ENV_OSS_ENDPOINT}
  accessKey: ${ENV_OSS_AK}
  secretKey: ${ENV_OSS_SK}
  useSsl: false

ffmpeg:
  binPath: ffmpeg
  tempDir: /tmp

video:
  useStream: true
