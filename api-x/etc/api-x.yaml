http:
  mode: dev
  name: api-x
  host: 0.0.0.0
  port: 8081
  log:
    level: debug
  telemetry:
    Name: api-x
    Endpoint: http://127.0.0.1:14268/api/traces
    Sampler: 1.0
    Batcher: jaeger

redis:
  host: 127.0.0.1:7542

backend:
  note:
    hosts: [127.0.0.1:2379]
    key: whimer.note.rpc
  passport:
    hosts: [127.0.0.1:2379]
    key: whimer.passport.rpc
  comment:
    hosts: [127.0.0.1:2379]
    key: whimer.comment.rpc
  relation:
    hosts: [127.0.0.1:2379]
    key: whimer.relation.rpc
  msger:
    hosts: [127.0.0.1:2379]
    key: whimer.msger.rpc
  search:
    hosts: [127.0.0.1:2379]
    key: whimer.search.rpc

obfuscate:
  note:
    salt: ${ENV_OBFUSCATE_NOTE_SALT}
  tag:
    salt: ${ENV_OBFUSCATE_TAG_SALT}
    min_length: 24
    alphabet: 0123456789abcdef

job_config:
  note_event_job:
    interval: 10s
    num_of_list: 6
