syntax = "proto3";

package passport.access.v1;

option go_package = "./sdk/access";

message CheckSignInReq {
  string sess_id = 1;
  string platform = 2;
}

message UserInfo {
  uint64 uid = 1;
  string nickname = 2;
  string avatar = 3;
  string style_sign = 4;
  string gender = 5;
}

message CheckSignInRes {
  bool signed = 1;
  optional UserInfo user = 2;
  string msg = 3;
}

service Access { rpc CheckSignIn(CheckSignInReq) returns (CheckSignInRes); }