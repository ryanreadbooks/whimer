domain:

is_dev: ${ENV_IS_DEV}
dev_sms_code: "${ENV_DEV_PASSPORT_SMS_CODE}"

http:
  mode: dev
  name: passport-api
  host: 0.0.0.0
  port: 7777
  log:
    level: debug
  telemetry:
    name: passport
    endpoint: ${ENV_JAEGER_ENDPOINT}
    sampler: 1.0
    batcher: jaeger

log:
  serviceName: passport
  stat: false

grpc:
  mode: dev
  name: passport-rpc
  listenon: 0.0.0.0:7778
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.passport.rpc
  telemetry:
    name: passport
    endpoint: ${ENV_JAEGER_ENDPOINT}
    sampler: 1.0
    batcher: jaeger

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

redis:
  host: ${ENV_REDIS_HOST}

oss:
  ak: ${ENV_OSS_AK}
  sk: ${ENV_OSS_SK}
  endpoint: 127.0.0.1:9000
  location: local
  bucket: pasaporte
  prefix: avatars
  display_endpoint: http://s1-file.whimer.com

img_proxy_auth:
  key: ${IMGPROXY_KEY}
  salt: ${IMGPROXY_SALT}

idgen:
  addr: 127.0.0.1:9528

encrypt:
  key: ${ENV_PASSPORT_ENCRYPT_KEY}
  secret: ${ENV_PASSPORT_ENCRYPT_SECRET}
