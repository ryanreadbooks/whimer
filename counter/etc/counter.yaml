grpc:
  mode: dev
  name: counter-rpc
  listenon: 0.0.0.0:5556
  log:
    level: debug
  etcd:
    hosts:
      - 127.0.0.1:2379
    key: whimer.counter.rpc
  telemetry:
    Name: counter
    Endpoint: http://127.0.0.1:14268/api/traces
    Sampler: 1.0
    Batcher: jaeger

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

redis:
  host: 127.0.0.1:7542

cron:
  summary_spec: "0 3 * * *"

obfuscate:
  salt: ${ENV_OBFUSCATE_COUNTER_SALT}
  alphabet: 0123456789abcdef
