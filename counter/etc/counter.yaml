grpc:
  mode: dev
  name: counter-rpc
  listenon: 0.0.0.0:5556
  log:
    level: debug
  etcd:
    hosts: ${ENV_ETCD_HOSTS}
    key: whimer.counter.rpc
  telemetry:
    name: counter
    endpoint: ${ENV_JAEGER_ENDPOINT}
    sampler: 1.0
    batcher: jaeger

log:
  serviceName: counter
  stat: false

mysql:
  user: ${ENV_DB_USER}
  pass: ${ENV_DB_PASS}
  addr: ${ENV_DB_ADDR}
  db_name: ${ENV_DB_NAME}

redis:
  host: ${ENV_REDIS_HOST}

cron:
  summary_spec: "0 3 * * *"

obfuscate:
  salt: ${ENV_OBFUSCATE_COUNTER_SALT}
  alphabet: 0123456789abcdef
